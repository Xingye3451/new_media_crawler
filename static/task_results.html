<body>

        <!-- ç»Ÿè®¡ä¿¡æ¯ -->

            <div class="control-group">
                <input type="text" id="searchKeyword" placeholder="æœç´¢å…³é”®è¯...">

        <!-- ä»»åŠ¡åˆ—è¡¨ -->

        <!-- åˆ†é¡µ -->

    <script>
        // å…¨å±€å˜é‡
        let currentPage = 1;
        let pageSize = 10;
        let totalPages = 0;
        let tasks = [];

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            loadTasks();
        });

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStatistics() {
            try {
                const response = await fetch('/api/v1/tasks/statistics');
                const data = await response.json();
                
                if (data.code === 200) {
                    const stats = data.data;
                    document.getElementById('totalTasks').textContent = stats.total_tasks || 0;
                    document.getElementById('successTasks').textContent = stats.completed_tasks || 0;
                    document.getElementById('totalVideos').textContent = stats.total_videos || 0;
                    document.getElementById('storageUsed').textContent = formatBytes(stats.collected_videos * 1024 * 1024 || 0); // ä¼°ç®—å­˜å‚¨å¤§å°
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
            }
        }

        // åŠ è½½ä»»åŠ¡åˆ—è¡¨
        async function loadTasks() {
            try {
                showLoading(true);
                
                // æ„å»ºæŸ¥è¯¢å‚æ•°
                const params = new URLSearchParams({
                    page: currentPage.toString(),
                    page_size: pageSize.toString()
                });
                
                // æ·»åŠ ç­›é€‰æ¡ä»¶
                const platformFilter = document.getElementById('platformFilter').value;
                const statusFilter = document.getElementById('statusFilter').value;
                const searchKeyword = document.getElementById('searchKeyword').value;
                
                if (platformFilter) params.append('platform', platformFilter);
                if (statusFilter) params.append('status', statusFilter);
                if (searchKeyword) params.append('keyword', searchKeyword);
                
                const response = await fetch(`/api/v1/tasks?${params.toString()}`);
                const data = await response.json();
                
                if (data.code === 200) {
                    tasks = data.data.items;
                    totalPages = data.data.total_pages;
                    
                    renderTasks();
                    renderPagination();
                    
                    if (tasks.length === 0) {
                        showEmptyState(true);
                    }
                } else {
                    showToast('åŠ è½½ä»»åŠ¡å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('åŠ è½½ä»»åŠ¡å¤±è´¥:', error);
                showToast('ç½‘ç»œé”™è¯¯', 'error');
            } finally {
                showLoading(false);
            }
        }

        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.innerHTML = `
                    <div class="task-header">
                        <div class="task-title">
                            ${task.is_pinned ? 'ğŸ“Œ ' : ''}${task.keywords || task.id}
                            ${task.is_favorite ? 'â­' : ''}
                        </div>
                        <div class="task-status status-${task.status || 'completed'}">${getStatusText(task.status)}</div>
                    </div>
                    <div class="task-meta">
                        <div class="meta-item">
                            <span class="icon">ğŸ“±</span>
                            <span>${getPlatformText(task.platform)}</span>
                        </div>
                        <div class="meta-item">
                            <span class="icon">ğŸ“¹</span>
                            <span>${task.result_count || 0} ä¸ªè§†é¢‘</span>
                        </div>
                        <div class="meta-item">
                            <span class="icon">ğŸ“Š</span>
                            <span>${Math.round(task.progress || 0)}% è¿›åº¦</span>
                        </div>
                        <div class="meta-item">
                            <span class="icon">â°</span>
                            <span>${formatDate(task.created_at)}</span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-primary btn-sm" onclick="viewTaskDetail('${task.id}')">æŸ¥çœ‹è¯¦æƒ…</button>
                        <button class="btn btn-secondary btn-sm" onclick="viewTaskVideos('${task.id}')">æŸ¥çœ‹è§†é¢‘</button>
                        <button class="btn btn-secondary btn-sm" onclick="toggleTaskFavorite('${task.id}', ${task.is_favorite})">
                            ${task.is_favorite ? 'å–æ¶ˆæ”¶è—' : 'æ”¶è—'}
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="toggleTaskPin('${task.id}', ${task.is_pinned})">
                            ${task.is_pinned ? 'å–æ¶ˆç½®é¡¶' : 'ç½®é¡¶'}
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="deleteTask('${task.id}')">åˆ é™¤</button>
                    </div>
                `;
                taskList.appendChild(taskItem);
            });
        }

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            // ä¸Šä¸€é¡µ
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = 'â† ä¸Šä¸€é¡µ';
                prevBtn.onclick = () => changePage(currentPage - 1);
                pagination.appendChild(prevBtn);
            }

            // é¡µç 
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => changePage(i);
                pagination.appendChild(pageBtn);
            }

            // ä¸‹ä¸€é¡µ
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = 'ä¸‹ä¸€é¡µ â†’';
                nextBtn.onclick = () => changePage(currentPage + 1);
                pagination.appendChild(nextBtn);
            }
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            currentPage = page;
            loadTasks();
        }

        // æœç´¢ä»»åŠ¡
        function searchTasks() {
            currentPage = 1;
            loadTasks();
            showToast('æœç´¢å®Œæˆ', 'success');
        }

        // åˆ·æ–°ä»»åŠ¡
        function refreshTasks() {

        // æŸ¥çœ‹ä»»åŠ¡è¯¦æƒ…
        function viewTaskDetail(taskId) {

        }

        // æŸ¥çœ‹ä»»åŠ¡è§†é¢‘

        // åˆ‡æ¢ä»»åŠ¡æ”¶è—çŠ¶æ€
        async function toggleTaskFavorite(taskId, currentFavorite) {
            try {

                const response = await fetch(`/api/v1/tasks/${taskId}/action`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'

                    body: JSON.stringify({ action: action, task_id: taskId })

                const data = await response.json();
                if (data.code === 200) {
                    showToast(currentFavorite ? 'å–æ¶ˆæ”¶è—æˆåŠŸ' : 'æ”¶è—æˆåŠŸ', 'success');
                    loadTasks(); // é‡æ–°åŠ è½½ä»»åŠ¡åˆ—è¡¨
                } else {
                    showToast('æ“ä½œå¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('åˆ‡æ¢æ”¶è—çŠ¶æ€å¤±è´¥:', error);
                showToast('æ“ä½œå¤±è´¥', 'error');
            }
        }

        // åˆ‡æ¢ä»»åŠ¡ç½®é¡¶çŠ¶æ€
        async function toggleTaskPin(taskId, currentPinned) {
            try {
                const action = currentPinned ? 'unpin' : 'pin';
                const response = await fetch(`/api/v1/tasks/${taskId}/action`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: action, task_id: taskId })
                });
                
                const data = await response.json();
                if (data.code === 200) {
                    showToast(currentPinned ? 'å–æ¶ˆç½®é¡¶æˆåŠŸ' : 'ç½®é¡¶æˆåŠŸ', 'success');
                    loadTasks(); // é‡æ–°åŠ è½½ä»»åŠ¡åˆ—è¡¨
                } else {
                    showToast('æ“ä½œå¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('åˆ‡æ¢ç½®é¡¶çŠ¶æ€å¤±è´¥:', error);
                showToast('æ“ä½œå¤±è´¥', 'error');
            }
        }

        // åˆ é™¤ä»»åŠ¡
        async function deleteTask(taskId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/v1/tasks/${taskId}/action`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: 'delete', task_id: taskId })
                });
                
                const data = await response.json();
                if (data.code === 200) {
                    showToast('åˆ é™¤æˆåŠŸ', 'success');
                    loadTasks(); // é‡æ–°åŠ è½½ä»»åŠ¡åˆ—è¡¨
                } else {
                    showToast('åˆ é™¤å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('åˆ é™¤ä»»åŠ¡å¤±è´¥:', error);
                showToast('åˆ é™¤å¤±è´¥', 'error');
            }
        }

        // å·¥å…·å‡½æ•°
        function showLoading(show) {
            const loading = document.getElementById('loadingIndicator');
            loading.style.display = show ? 'block' : 'none';
        }

        function showEmptyState(show) {
            const emptyState = document.getElementById('emptyState');
            emptyState.style.display = show ? 'block' : 'none';
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            if (!dateString) return 'æœªçŸ¥æ—¶é—´';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        function getPlatformText(platform) {

            return platforms[platform] || platform;

        }
