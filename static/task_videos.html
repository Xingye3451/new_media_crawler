        document.addEventListener('DOMContentLoaded', function() {

        async function loadTaskInfo() {

                    document.getElementById('taskKeywords').textContent = task.keywords || 'æ— å…³é”®è¯';

                    document.getElementById('taskVideoCount').textContent = `${task.result_count || 0} ä¸ªè§†é¢‘`;
                    document.getElementById('taskCreatedAt').textContent = formatDate(task.created_at);
